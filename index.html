<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How many hours you have lived?</title>
    <link rel="stylesheet" href="style.css">
<body>
    <article>
        <h2 class="title">Do you want to know <br> How many HOURS you have lived?</h2>

            <input class="blue-style" id="date" type="date">
            <button class="blue-style-button" id="button">Tell Me</button>
        </div>
        <p id="calculate" class="calc">"Better three hours too soon than a minute too late." 
            <span class="author"> William Shakespeare</span> </p>
    </article>


    <script src="/script.js"></script>
</body>
